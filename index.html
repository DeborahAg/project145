<html>
    <head>
        <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-sphere position="-1 1 -4" radius="0.5" color="pink"></a-sphere>
            <a-box position="1 1 -4" radius="0.1" color="red"></a-box>
            <a-cone position="-3 1 -4" radius="0.02" color="green"></a-cone>
            <a-cylinder position="3 1 -4" radius="0.25" color="blue"></a-cylinder>
            <a-plane position="0 0 -6" color="#7BC8A4" width="11" height="4" rotation="-90 0 0"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
